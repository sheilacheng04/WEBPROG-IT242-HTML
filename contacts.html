<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacts-page">
        <!-- Home Button -->
        <a href="index.html" class="home-button">
            <img src="assets/Home_button.png" alt="Home">
        </a>

        <!-- Main Title -->
        <h1 class="contacts-title">SAY HI!</h1>

        <!-- Video -->
        <video class="contacts-video" autoplay muted loop>
            <source src="videos/swimming_fish.mp4" type="video/mp4">
        </video>

        <!-- Description Text -->
        <p class="contacts-description">If you want to collaborate or just say hello, feel free to get in touch</p>

        <!-- Social Icons -->
        <div class="contacts-social-icons">
            <a href="https://www.instagram.com" target="_blank" class="contacts-social-icon">
                <img src="assets/Instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="contacts-social-icon">
                <img src="assets/Linkedln.png" alt="LinkedIn">
            </a>
            <a href="mailto:your.email@example.com" class="contacts-social-icon">
                <img src="assets/Email.png" alt="Email">
            </a>
        </div>

        <!-- Footer Copyright -->
        <div class="contacts-footer">
            <p>@2026. Sheila Cheng</p>
            <p>ALL RIGHTS RESERVED</p>
        </div>

        <!-- Decorative Borders -->
        <div class="contacts-border-left">
            <img src="assets/Border_left.png" alt="">
        </div>
        <div class="contacts-border-right">
            <img src="assets/Border_right.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
